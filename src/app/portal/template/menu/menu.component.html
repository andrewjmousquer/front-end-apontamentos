<div class="layout-menu-container" (click)="onMenuClick($event)" *ngIf="userObs | async as userObs">
  <ul class="layout-menu">
    <li app-menuitem *ngFor="let item of menuList; let i = index;" [item]="item" [index]="i"
      [root]="(item.root == null ? true : false)" class="li-menu-class"></li>
  </ul>
</div>
