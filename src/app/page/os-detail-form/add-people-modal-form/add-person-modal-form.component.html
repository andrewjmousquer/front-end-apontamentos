<p-table #tb [columns]="cols" [value]="people" [(selection)]="selectedPerson" dataKey="id" selectionMode="single"
    styleClass="p-datatable-customers" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [loading]="" [paginator]="true"
    currentPageReportTemplate="Mostrando {totalRecords} pessoas" [filterDelay]="0" [globalFilterFields]="['name']">
    <ng-template pTemplate="caption">
        <div class="table-header">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="tb.filterGlobal($event.target.value, 'contains')"
                    placeholder="Busca" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 3rem">
            </th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
        <tr class="p-selectable-row">
            <td>
                <p-tableRadioButton [value]="person"></p-tableRadioButton>
            </td>
            <td>
                <span class="p-column-title">Name</span>
                {{person.name}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8" class="text-center">Sem registros encontrados</td>
        </tr>
    </ng-template>
</p-table>
<div class="col-12 md:col-12" style="padding-top: 2rem;">
    <div class="p-fluid grid form-group" style="justify-content: right;">
        <button pButton pRipple type="button" label="Cancelar" icon="fa fa-times"
            class="p-button-raised p-button-secondary p-button-text m-2 md:w-2 sm:col-12"
            (click)="closeModal(null)"></button>
        <button pButton pRipple type="button" label="Adicionar" icon="fa fa-search"
            class="p-button-raised p-button-info m-2 md:w-2 sm:col-12" (click)="insertPeople()"></button>
    </div>
</div>
